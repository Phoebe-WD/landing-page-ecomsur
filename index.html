<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countries of the World</title>
  </head>

  <body>
    <header>
      <img src="./img/Eco-Logo.png" alt="ecomsur logo" id="ecomsur-logo" />
      <h1>Before travelling, know more about your destination</h1>
    </header>
    <main>
      <section id="content-form">
        <h2>Where is your next stop?</h2>
        <form action="#" method="GET" id="search-form">
          <input
            type="search"
            name="search-country"
            id="search-country"
            placeholder="Search for a country..."
          />
          <input
            type="submit"
            value="Search ðŸŒŽ"
            class="btn-search"
            id="search-submit"
          />
        </form>
      </section>
      <section id="content">
        <h3 id="empty">That is not a country!</h3>
        <div id="col">
          <img src="" alt="" id="flag" />
        </div>
        <div id="col-2">
          <ul>
            <li id="country-name">Country:<span id="country"></span></li>
            <li id="capital-name">Capital:<span id="capital"></span></li>
            <li id="region-name">Region:<span id="region"></span></li>
            <li id="subregion-name">Subregion:<span id="subregion"></span></li>
            <li id="language-name">Language:<span id="language"></span></li>
            <li id="currency">
              Currency name:<span id="currency-name"></span>
            </li>
            <li id="currency-logo">
              Currency symbol:<span id="currency-symbol"></span>
            </li>
          </ul>
        </div>
        <div id="col-3">
          <ul id="limitations"></ul>
        </div>
      </section>
    </main>
    <footer>
      <img src="./img/airbnb-logo.png" alt="airbnb logo" id="airbnb-logo" />
      <img
        src="./img/Logo-Despegar.png"
        alt="despegar logo"
        id="despegar-logo"
      />
      <br />
      Made by
      <a
        href="https://www.linkedin.com/in/phoebe-wilckens/"
        id="name"
        target="_blank"
        >Phoebe W.</a
      >
      -
      <a
        href="https://github.com/Phoebe-WD/landing-page-ecomsur"
        id="source-code"
        target="_blank"
        >open-source code</a
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>
